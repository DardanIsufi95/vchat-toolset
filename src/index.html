		<div class="container-fluid">

	<script>
		function start(type) {
			window.ipcRenderer.invoke('start', type).then((result) => {
				console.log(result);
			});
		}
		window.ipcRenderer.invoke('get-version', type).then((result) => {
			console.log(result);
			document.getElementById('version').innerText = result;
		});
		window.onload = function () {
			start('livecreator');
		};
	</script>
